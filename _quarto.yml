project:
  type: website
  resources:
    - assets/*
    - assets/images/*
    - assets/pdfs/*
    - _extensions/quarto-ext/fontawesome/assets/css/all.css
    - _extensions/quarto-ext/fontawesome/assets/webfonts/*
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - presentation/**/*.qmd
    - slides/**/*.qmd
    - qa/**/*.qmd
    - guide/**/*.qmd

website:
  title: "KI in der Lehre: Refresher"
  site-url: https://virtuelleakademie.github.io/ki-lehre-refresher/
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay

  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true

  navbar:
    background: light
    left:
      - icon: easel
        href: presentation/index.qmd
        text: Pr√§sentation

      - icon: book
        href: guide/index.qmd
        text: Leitfaden

      - icon: chat-dots
        text: "Q & A"
        href: qa/index.qmd

    tools:
      - icon: mortarboard-fill
        text: BFH Weiterbildungen
        href: https://virtuelleakademie.github.io/de/teaching/bfh-weiterbildung/
        target: _blank
      - icon: lightbulb-fill
        text: Knowledge Base
        href: https://virtuelleakademie.ch/knowledge-base/
        target: _blank

  sidebar:
    - id: qa
      title: "Q & A"
      style: "docked"
      background: light
      contents:
        - qa/index.qmd
        - section: "Themen"
          contents:
            - qa/paradox/index.qmd
            - qa/kognitive-grundlagen/index.qmd
            - qa/erwuenschte-schwierigkeiten/index.qmd
            - qa/generierungseffekt/index.qmd
            - qa/historische-analogien/index.qmd
            - qa/experten-vs-lernende/index.qmd
            - qa/expertise-umkehr-effekt/index.qmd
            - qa/kritisches-denken/index.qmd
            - qa/praktische-implikationen/index.qmd

page-footer:
    right:
    - icon: github
      href: https://github.com/virtuelleakademie/ki-lehre-refresher/

lang: de

format:
  html:
    theme:
      - simplex
      - styles/custom.scss
    css:
      - styles/styles.css
      - _extensions/quarto-ext/fontawesome/assets/css/all.css
    include-after-body: scripts/copy-prompt.js
    code-copy: true
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true

comments:
  hypothesis:
    theme: clean

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

filters:
  - timer
  - custom-callout

custom-callout:
  # Activity types - what participants DO (Magenta)
  experiment:
    title: "Deine Aufgabe"
    icon-symbol: "fa-flask"
    appearance: default
    collapse: false
    color: "#A3195B"  # Deep Magenta (action)

  individual:
    title: "Einzelarbeit"
    icon-symbol: "fa-user"
    appearance: default
    color: "#A3195B"  # Deep Magenta (action)
    collapse: false

  group:
    title: "Gruppenarbeit"
    icon-symbol: "fa-users"
    appearance: default
    color: "#A3195B"  # Deep Magenta (action)
    collapse: false

  demonstration:
    title: "Demonstration"
    icon-symbol: "fa-chalkboard"
    appearance: default
    collapse: false
    color: "#333333"  # Dark grey (instructor-led, neutral)

  # Thinking types - reflection and insights (Gold)
  scenario:
    title: "Szenario"
    icon-symbol: "fa-comment"
    appearance: default
    color: "#666666"  # Medium grey (neutral context)
    collapse: false

  reflect:
    title: "Reflexion"
    icon-symbol: "fa-lightbulb"
    appearance: default
    color: "#D4A03E"  # Warm Gold (insight)
    collapse: false

  key-point:
    title: "Kernaussage"
    icon-symbol: "fa-star"
    appearance: default
    collapse: false
    color: "#D4A03E"  # Warm Gold (importance)

  # Alert type
  warning:
    title: "Achtung"
    icon-symbol: "fa-exclamation-circle"
    appearance: default
    color: "#A3195B"  # Deep Magenta (attention)
    collapse: false

  # Guidance types (Gold)
  pro-tip:
    title: "Tipp"
    icon-symbol: "fa-wand-magic-sparkles"
    appearance: default
    color: "#D4A03E"  # Warm Gold (helpful)
    collapse: true

  source-check:
    title: "Quellen-Check"
    icon-symbol: "fa-search"
    appearance: default
    color: "#D4A03E"  # Warm Gold (verification)
    collapse: false

  # Technical - copyable prompt for chatbot input
  prompt:
    title: "Prompt"
    icon-symbol: "fa-clipboard"
    appearance: default
    color: "#333333"  # Dark grey (code-like)
    collapse: false
