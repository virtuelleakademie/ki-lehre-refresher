  # repo-actions: [edit, issue]
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay

  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true


  navbar:
    background: light
    left:
      - icon: card-list
        href: workshop/index.qmd
        text: Workshop
      - icon: motherboard
        href: 01-ki-verstehen/index.qmd
        text: "1: KI verstehen"
      - icon: person-gear
        href: 02-wie-menschen-lernen/index.qmd
        text: "2: Lernen"
      - icon: marker-tip
        href: 03-lernumgebungen/index.qmd
        text: "3: KI im Unterricht"
      - icon: chat-heart
        href: 04-ki-in-beratung/index.qmd
        text: "4: KI in der Beratung"

    right:
      - icon: file-slides
        text: "Dokumente" # {{< fa person-chalkboard >}}
        menu:
          - text: "Begleitdokument: KI Weiterbildung"
            file: assets/pdfs/Begleitdokument.pdf
          - text: "Begleitdokument: KI Policy (PDF)"
            file: assets/pdfs/KI-Policy_BFH_FHL7Mai25_verabschiedet-1.pdf
          - text: "Begleitdokument: Orientierungshilfe"
            file: resources/resources.qmd
          - text: "Begleitdokument: Orientierungshilfe (PDF)"
            file: assets/pdfs/Orientierungshilfe.pdf

    tools:
      - icon: lightbulb-fill
        text: Knowledge Base
        href: https://virtuelleakademie.ch/knowledge-base/

      # - icon: github
      #   menu:
      #     - text: Source code
      #       url:  https://github.com/virtuelleakademie/ki-weiterbildung-ub-hafl/
      #     - text: Report an issue
      #       url:  https://github.com/virtuelleakademie/ki-weiterbildung-ub-hafl

  sidebar:
    - title: "Workshop"
      style: "docked"
      search: true
      background: light
      contents:
        - workshop/index.qmd
        - workshop/einstieg/index.qmd
        # - 01-ki-verstehen/index.qmd
        # - 02-wie-menschen-lernen/index.qmd
        # - 03-lernumgebungen/index.qmd
        - workshop/diskussion/index.qmd

    # - title: "Teil 1: KI verstehen"
    #   style: "docked"
    #   search: true
    #   background: light
    #   contents:
    #     - 01-ki-verstehen/index.qmd
    #     # - 01-ki-verstehen/selbststudium/index.qmd


    - title: "Teil 2: Wie Menschen lernen "
      style: "docked"
      search: true
      background: light
      contents:
        - 02-wie-menschen-lernen/index.qmd
        - 02-wie-menschen-lernen/kompetenz-erwerben/index.qmd

    - title: "Teil 3: KI im Unterricht"
      style: "docked"
      search: true
      background: light
      contents:
        - 03-lernumgebungen/index.qmd
        - 03-lernumgebungen/handout-make-it-stick/index.qmd
        - 03-lernumgebungen/agent-beispiele/index.qmd
        - 03-lernumgebungen/produktive-anstrengung/index.qmd

    - title: "Teil 4: KI in der Beratung"
      style: "docked"
      search: true
      background: light
      contents:
        - 04-ki-in-beratung/index.qmd
        - 04-ki-in-beratung/szenario/index.qmd
        - 04-ki-in-beratung/ethik/index.qmd

page-footer:
    right:
    - icon: github
      href: https://github.com/virtuelleakademie/ki-weiterbildung-ub-hafl/

format:
  html:
    theme:
      - simplex
      - styles/custom.scss
    css:
      - styles/styles.css
      - _extensions/quarto-ext/fontawesome/assets/css/all.css
    include-after-body: scripts/copy-prompt.js
    code-copy: true
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true

comments:
  hypothesis:
    theme: clean
  # utterances:
    # repo: virtuelleakademie/ki-weiterbildung-ub-hafl

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

revealjs-plugins:
  - attribution
filters:
  - marimo-team/marimo
  - timer
  - custom-callout
  # - linkate

custom-callout:
  # Activity types - what participants DO (Magenta)
  experiment:
    title: "Deine Aufgabe"
    icon-symbol: "fa-flask"
    appearance: default
    collapse: false
    color: "#A3195B"  # Deep Magenta (action)

  individual:
    title: "Einzelarbeit"
    icon-symbol: "fa-user"
    appearance: default
    color: "#A3195B"  # Deep Magenta (action)
    collapse: false

  group:
    title: "Gruppenarbeit"
    icon-symbol: "fa-users"
    appearance: default
    color: "#A3195B"  # Deep Magenta (action)
    collapse: false

  demonstration:
    title: "Demonstration"
    icon-symbol: "fa-chalkboard"
    appearance: default
    collapse: false
    color: "#333333"  # Dark grey (instructor-led, neutral)

  # Thinking types - reflection and insights (Gold)
  scenario:
    title: "Szenario"
    icon-symbol: "fa-comment"
    appearance: default
    color: "#666666"  # Medium grey (neutral context)
    collapse: false

  reflect:
    title: "Reflexion"
    icon-symbol: "fa-lightbulb"
    appearance: default
    color: "#D4A03E"  # Warm Gold (insight)
    collapse: false

  key-point:
    title: "Kernaussage"
    icon-symbol: "fa-star"
    appearance: default
    collapse: false
    color: "#D4A03E"  # Warm Gold (importance)

  # Alert type
  warning:
    title: "Achtung"
    icon-symbol: "fa-exclamation-circle"
    appearance: default
    color: "#A3195B"  # Deep Magenta (attention)
    collapse: false

  # Guidance types (Gold)
  pro-tip:
    title: "Tipp"
    icon-symbol: "fa-wand-magic-sparkles"
    appearance: default
    color: "#D4A03E"  # Warm Gold (helpful)
    collapse: true

  source-check:
    title: "Quellen-Check"
    icon-symbol: "fa-search"
    appearance: default
    color: "#D4A03E"  # Warm Gold (verification)
    collapse: false

  # Technical - copyable prompt for chatbot input
  prompt:
    title: "Prompt"
    icon-symbol: "fa-clipboard"
    appearance: default
    color: "#333333"  # Dark grey (code-like)
    collapse: false

  # Legacy callouts for backward compatibility
  active-processing:
    title: "Aktives Lernen"
    icon-symbol: "fa-pen"
    appearance: default
    collapse: false
    color: "#A3195B"

  agent-potential:
    title: "Agent-Potential"
    icon-symbol: "fa-robot"
    appearance: default
    collapse: false
    color: "#A3195B"

  pair:
    title: "Partnerarbeit"
    icon-symbol: "fa-user-group"
    appearance: default
    color: "#A3195B"
    collapse: false
