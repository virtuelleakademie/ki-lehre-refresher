project:
  type: website
  resources:
    - assets/*
    - assets/images/*
    - assets/pdfs/*
    - _extensions/quarto-ext/fontawesome/assets/css/all.css
    - _extensions/quarto-ext/fontawesome/assets/webfonts/*
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - workshop/**/*.qmd
    - 01-ki-verstehen/**/*.qmd
    - 02-wie-menschen-lernen/**/*.qmd
    - 03-lernumgebungen/**/*.qmd
    - 04-ki-in-beratung/**/*.qmd
    - resources/**/*.qmd
    - slides/**/*.qmd

website:
  title: "KI-Weiterbildung UB"
  site-url: https://virtuelleakademie.github.io/ki-weiterbildung-ub-hafl/
